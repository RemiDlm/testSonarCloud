<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <button id="downloadBtn">Save Data to CSV</button>
    <button id="downloadLog">Download Log</button>
    <div class="container">
        <h1 id="welcomeMessage">Welcome, [username here]!</h1>
        <p>Actions:</p>
        <ul id="actionsList">
            <!-- Actions will be dynamically added here -->
        </ul>

        <!-- List Products -->
        <div id="productsList">
            <h2>Products List</h2>
            <ul id="productsItems">
                <!-- Products will be dynamically added here -->
            </ul>
        </div>
            <div id="addProductHTML" style="display: none;">
            <!-- Add Product Form -->
            <form onsubmit="addProductHTML(event)">
                <h2>Add Product</h2>
                <label for="newProductName">Product Name:</label>
                <input type="text" id="newProductName" required>
            
                <label for="newProductPrice">Product Price:</label>
                <input type="number" step="0.01" id="newProductPrice" required>
            
                <button type="submit">Add Product</button>
            </form>
            </div>

            <div id="disableProductHTML" style="display: none;">
                <!-- Disable Product Form -->
                <form onsubmit="disableProductHTML(event)">
                    <h2>Disable Product</h2>
                    <label for="disableProductName">Product Name:</label>
                    <input type="text" id="disableProductName" required>
                
                    <button type="submit">Disable Product</button>
                </form>
            </div>
            <div id="salesListHTML" style="display: none;">
                <!-- Add sales form visible only for admin/assistants -->
                <div id="salesList">
                    <h2>Sales List</h2>
                    <ul id="salesItems">
                        <!-- Sales will be dynamically added here -->
                    </ul>
                </div>
            </div>

            <div id="createSaleHTML" style="display: none;">
                <form onsubmit="createSaleHTML(event)">
                    <h2>Create Sale</h2>
                    <label for="newSaleProduct">Product:</label>
                    <input type="text" id="newSaleProduct" required>
                
                    <label for="newSaleQuantity">Quantity:</label>
                    <input type="number" id="newSaleQuantity" required>
                
                    <label for="newSaleTotalAmount">Total Amount:</label>
                    <input type="number" step="10" id="newSaleTotalAmount" required>
                
                    <button type="submit">Create Sale</button>
                </form>
            </div>

            <div id="modifySaleHTML" style="display: none;">
                <!-- Form for modifying a sale -->
                <form onsubmit="modifySaleHTML(event)">
                    <h2>Modify Sale</h2>
                    <label for="ProductName">Product Name:</label>
                    <input type="text" id="ProductName" required>
                
                    <label for="modifiedSaleProduct">Modified Product:</label>
                    <input type="text" id="modifiedSaleProduct" required>
                
                    <label for="modifiedSaleQuantity">Modified Quantity:</label>
                    <input type="number" id="modifiedSaleQuantity" required>
                
                    <label for="modifiedSaleTotalAmount">Modified Total Amount:</label>
                    <input type="number" step="10" id="modifiedSaleTotalAmount" required>
                
                    <button type="submit">Modify Sale</button>
                </form>
            </div>
        <!-- Form for deleting a sale -->
        <div id="deleteSaleHTML" style="display: none;">
            <form onsubmit="deleteSaleHTML(event)">
                <h2>Delete Sale</h2>
                <label for="deleteSaleProductName">Product Name:</label>
                <input type="text" id="deleteSaleProductName" required>
            
                <button type="submit">Delete Sale</button>
            </form>
        </div>

        <div id="clientListHTML" style="display: none;">
            <!-- Client list visible only for admin/assistants -->
            <div id="clientList">
                <h2>Client List</h2>
                <ul id="clientItems">
                    <!-- Clients will be dynamically added here -->
                </ul>
            </div>
        </div>
        
        <div id="createClientHTML" style="display: none;">
            <form onsubmit="createClientHTML(event)">
                <h2>Create Client</h2>
                <label for="newClientName">Nombre y Apellidos:</label>
                <input type="text" id="newClientName" required>
        
                <label for="newClientAddress">Dirección Postal:</label>
                <input type="text" id="newClientAddress" required>
        
                <label for="newClientPhoneNumber">Teléfono particular:</label>
                <input type="tel" id="newClientPhoneNumber" required>
        
                <button type="submit">Create Client</button>
            </form>
        </div>
        
        <div id="modifyClientHTML" style="display: none;">
            <!-- Form for modifying a client -->
            <form onsubmit="modifyClientHTML(event)">
                <h2>Modify Client</h2>
                <label for="clientName">Client Name:</label>
                <input type="text" id="clientName" required>
        
                <label for="modifiedClientName">Modified Name:</label>
                <input type="text" id="modifiedClientName" required>
        
                <label for="modifiedClientAddress">Modified Address:</label>
                <input type="text" id="modifiedClientAddress" required>
        
                <label for="modifiedClientPhoneNumber">Modified Phone Number:</label>
                <input type="tel" id="modifiedClientPhoneNumber" required>
        
                <button type="submit">Modify Client</button>
            </form>
        </div>
        
        <!-- Form for deleting a client -->
        <div id="deleteClientHTML" style="display: none;">
            <form onsubmit="deleteClientHTML(event)">
                <h2>Delete Client</h2>
                <label for="deleteClientName">Client Name:</label>
                <input type="text" id="deleteClientName" required>
        
                <button type="submit">Delete Client</button>
            </form>
        </div>
        

        <!-- Add user form visible only for admin -->
        <div id="addUserForm" style="display: none;">
            <h2>Add User</h2>
            <form onsubmit="addUserHTML(event)">
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" name="newUsername" required>

                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>

                <label for="newRole">Role:</label>
                <select id="newRole" name="newRole" required>
                    <option value="admin">Admin</option>
                    <option value="assistant">Assistant</option>
                    <option value="seller">Seller</option>
                </select>

                <button type="submit">Add User</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="credentials.js"></script>
</body>
</html>
